# Nginx конфигурация для SQL-agent
# Файл должен быть скопирован в /etc/nginx/sites-available/sql-agent

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name skripkahack.ru www.skripkahack.ru;
    
    # Для получения SSL сертификата через certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name skripkahack.ru www.skripkahack.ru;
    
    # SSL сертификаты (будут добавлены certbot)
    # ssl_certificate /etc/letsencrypt/live/skripkahack.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/skripkahack.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Логи
    access_log /var/log/nginx/sql-agent-access.log;
    error_log /var/log/nginx/sql-agent-error.log;
    
    # Максимальный размер загружаемого файла (для больших JSON схем)
    client_max_body_size 100M;
    
    # Proxy к приложению
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для длительных операций
        proxy_read_timeout 900s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # WebSocket поддержка (на будущее)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint (без логирования)
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        access_log off;
        
        # Быстрые таймауты для health check
        proxy_read_timeout 5s;
        proxy_connect_timeout 5s;
    }
    
    # Статические файлы (если есть)
    location /static {
        alias /opt/sql-agent/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

