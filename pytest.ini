[pytest]
# Конфигурация pytest для SQL-agent

# Директории с тестами
testpaths = tests

# Паттерн файлов тестов
python_files = test_*.py

# Паттерн классов тестов
python_classes = Test*

# Паттерн функций тестов
python_functions = test_*

# Вывод
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Маркеры для категоризации тестов
markers =
    integration: Integration tests (require running server)
    unit: Unit tests (fast, no external dependencies)
    slow: Slow tests (may take > 1 minute)

# Таймаут для тестов (секунды)
timeout = 600

# Асинхронные тесты
asyncio_mode = auto



